<script type="text/javascript">
	class mobile {
			constructor(type,battery,status) {
				this.type =type ;
				this.battery=battery;
				this.status=status;
				//this.messsend =[];

			} 
			is_status(){
				if (this.status) {
					document.getElementById("trangthai").innerHTML= ("đang bật");
				}else {
					document.getElementById("trangthai").innerHTML= ("đang tắt");
				}

			}
			is_status1(){
				if (this.status) {
					document.getElementById("trangthai1").innerHTML= ("đang bật");
				}else {
					document.getElementById("trangthai1").innerHTML= ("đang tắt");
				}

			}
			phone_status(){
				if (this.status) {
					this.status = false;

				}else{
					this.status = true;
				}
			}
			sac_battery(){
				if (this.battery<=50) {
					while(this.battery<100){
						this.battery+=1;
					}
				}
				return(this.battery);
				}
			trupin(){
				this.battery-=1;
				return this.battery;

					
			}
			trupin1(){
				this.battery-=1;
				return this.battery;

					
			}		
			
				
	}
	
	var MyNokia = new mobile('nokia',50,true);
	document.getElementById("hienthipin").innerHTML= MyNokia.type +"  " + MyNokia.sac_battery()+"%";	
	MyNokia.is_status();
	function Onoff(value){
		if(value === "OnOffNokia"){
			MyNokia.phone_status();
		}
		MyNokia.is_status();
	}
	
	var hopthudi=[];
	var hopthuden=[];
	
	function guitin() {
		if(MyNokia.status){

			document.getElementById("ThuGuidenn").value="Hộp Thư Đến"+"("+hopthuden.push(sen)+")";
			document.getElementById("hienthipin").innerHTML= MyNokia.type +"  " + MyNokia.trupin()+"%";
			document.getElementById("hienthipin").innerHTML= MyNokia.type +"  " + MyNokia.sac_battery()+"%";
		} else alert("may cua ban chua hoat dong");
		//MyNokia.trupin();
	

	}

	}

	}
