   class apple {
       constructor(weight) {
           this._weight = weight;
       }

       appleweight() {
           return this._weight;
       }

       decrease() {
           this._weight -= 1;
           return this._weight;
       }

       

   }
   class human {

           this._name = name;
           this._gender = gender;
           this._weight = weight;
      }
      humanname(){
           return this._name;
      }
     ismale (){

               return this._gender;
           }
     }

     }
     eat () {
           this._weight += 1 ;
           return this._weight;
     }
    
     weighthuman() {
           return this._weight;
     }

   }
var adam = new human("adam","nam",60);
